<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies-explorer-frontend</title>
  <link href="../utils/Auth/auth.css" rel="stylesheet">
  <link href="../components/Header/Header.css" rel="stylesheet">
</head>

<body>

  <header className="header">
    <img src="../images/logo.svg" alt="лого" className="header__logo" />
    <div className="header__button-container">
      <button className="header__button-signup" href="#">Фильмы</button>
      <button className="header__button-signin" href="#">Сохраненные фильмы</button>
      <button className="header__button-signin" href="#">Аккаунт</button>
    </div>
  </header>

  <form className="movies__form" onSubmit={handleSubmit}>
    <input className="movies__input" type="name" name="name" id="name" placeholder="Фильм" onChange={handleNameChange}
      required />
    <button className="movies__button">Найти</button>
    <p className="movies__p">Короткометражки</p>
  </form>
  <button className="on-off"></button>
  <img src="../images/stroke-portfolio.svg" alt="линия" className="line-gray" />

  <section className="movies">
    <img src="../images/logo.svg" alt="лого" className="header__logo" />
    <h2 className="auth__title">Привет, Виталий!</h2>

  </section>

</body>

</html>
