<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies-explorer-frontend</title>
  <link href="../utils/Auth/auth.css" rel="stylesheet">
  <link href="../components/Header/Header.css" rel="stylesheet">
</head>

<body>

  <header className="header">
    <img src="../images/logo.svg" alt="лого" className="header__logo" />
    <div className="header__button-container">
      <button className="header__button-signup" href="#">Фильмы</button>
      <button className="header__button-signin" href="#">Сохраненные фильмы</button>
      <button className="header__button-signin" href="#">Аккаунт</button>
    </div>
  </header>

  <section className="auth">
    <img src="../images/logo.svg" alt="лого" className="header__logo" />
    <h2 className="auth__title">Привет, Виталий!</h2>
    <form className="auth__form" onSubmit={handleSubmit}>
      <input className="auth__input" type="name" name="name" id="name" placeholder="Имя" onChange={handleNameChange}
        value=Имя required />
      <input className="auth__input" type="email" name="email" id="email" placeholder="Email"
        onChange={handleEmailChange} value=Email required />

      <div className="auth__head-title">
        <Link to="/sign-in" className="auth__head-link">Редактировать</Link>
        <Link to="/sign-in" className="auth__head-link_red">Выйти из аккаунта</Link>
      </div>
    </form>
  </section>

</body>

</html>
